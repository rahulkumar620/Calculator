<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <form name="forms">
                <input type="text" name="answers" id="answerstyle"> <br> <br>
                <input class="form-btn" type="button" value="1" onclick="forms.answers.value+='1'">
                <input class="form-btn" type="button" value="2" onclick="forms.answers.value+='2'">
                <input class="form-btn" type="button" value="3" onclick="forms.answers.value+='3'"> 
                <br> <br>
                <input class="form-btn" type="button" value="4" onclick="forms.answers.value+='4'">
                <input class="form-btn" type="button" value="5" onclick="forms.answers.value+='5'">
                <input class="form-btn" type="button" value="6" onclick="forms.answers.value+='6'">
                <br> <br>
                <input class="form-btn" type="button" value="7" onclick="forms.answers.value+='7'">
                <input class="form-btn" type="button" value="8" onclick="forms.answers.value+='8'">
                <input class="form-btn" type="button" value="9" onclick="forms.answers.value+='9'">
                <br> <br>
                <input class="form-btn" type="button" value="+" onclick="forms.answers.value+='+'">
                <input class="form-btn" type="button" value="-" onclick="forms.answers.value+='-'">
                <input class="form-btn" type="button" value="*" onclick="forms.answers.value+='*'">
                <br><br>
                <input class="form-btn" type="button" value="/" onclick="forms.answers.value+='/'">
                <input class="form-btn" type="button" value="0" onclick="forms.answers.value+='0'">
                <input class="form-btn" type="button" value="=" onclick="forms.answers.value=eval(forms.answers.value)">
                <br><br>
                <input class="form-clear-btn" type="button" value="clear" onclick="forms.answers.value=' '" id="clear">
            </form>
        </div>
    </div>
</body>
</html>
